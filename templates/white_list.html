{% extends "layout.html" %}
{% block body %}
  <h2>白名單總覽</h2>
  <table border="1" cellpadding="8" style="width:100%;border-collapse:collapse;">
    <thead>
      <tr>
        <th>姓名</th>
        <th>電話</th>
        <th>LINE ID</th>
        <th>原因</th>
      </tr>
    </thead>
    <tbody>
    {% for row in rows %}
      <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.phone }}</td>
        <td>{{ row.line_id }}</td>
        <td>{{ row.reason }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4" style="color:gray;">目前沒有白名單資料</td></tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
