{% extends "layout.html" %}
{% block body %}
  <h2>黑名單總覽</h2>
  <table border="1" cellpadding="8" style="width:100%;border-collapse:collapse;">
    <thead>
      <tr>
        {% for col in columns %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
    {% for row in rows %}
      <tr>
        {% for col in columns %}
          <td>{{ row[col] }}</td>
        {% endfor %}
      </tr>
    {% else %}
      <tr><td colspan="{{ columns|length }}" style="color:gray;">目前沒有黑名單資料</td></tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
