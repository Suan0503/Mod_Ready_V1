{% extends "base.html" %}
{% block content %}
<h2>查詢名單</h2>
<form method="post" class="mb-3">
    <input type="text" name="keyword" value="{{ keyword }}" placeholder="請輸入關鍵字">
    <button type="submit" class="btn btn-success btn-sm">查詢</button>
</form>
{% if results %}
<table class="table table-bordered">
    <thead>
        <tr><th>類型</th><th>名稱</th><th>備註/原因</th></tr>
    </thead>
    <tbody>
    {% for item in results %}
        <tr>
            <td>{{ item.type }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.reason if item.type == '黑名單' else item.note }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% elif keyword %}
<p>查無資料</p>
{% endif %}
{% endblock %}
