<!doctype html>
<html>
<head>
  <title>資料庫查詢系統</title>
  <meta charset="utf-8">
</head>
<body>
  <nav>
    <a href="{{ url_for('table_view', table='records') }}">總覽</a> |
    <a href="{{ url_for('search') }}">查詢</a>
  </nav>
  <hr>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul style="color:red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</body>
</html>
