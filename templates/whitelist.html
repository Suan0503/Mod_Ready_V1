{% extends "base.html" %}
{% block content %}
<h2>白名單管理</h2>
<form method="post" class="mb-3">
    <div class="mb-2">
        名稱：<input type="text" name="name" required>
        備註：<input type="text" name="note">
        <button type="submit" class="btn btn-primary btn-sm">新增</button>
    </div>
</form>
<table class="table table-bordered">
    <thead>
        <tr><th>名稱</th><th>備註</th><th>操作</th></tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.note }}</td>
            <td>
                <form method="post" action="{{ url_for('whitelist.delete', item_id=item.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">刪除</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
